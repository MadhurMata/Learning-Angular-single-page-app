<h1>Search: <small>{{ termino }} </small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="!heroes.length">
  <div class="col-md-12">
    <div class="alert-info" role="alert">
      There are not results for your seaerch: {{ termino }}
    </div>
  </div>
</div>

<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img [src]="heroe.img" class="card-img-top" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
          
          <button (click)="verHeroe(i)"
          type="button" class="btn btn-outline-primary btn-block">Look more...</button>
          <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary" >Look more...</a> -->
        </div>
      </div>

      
</div>
